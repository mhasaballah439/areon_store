<div class="changeMobileWrap">
    <h1 class="categoryTitle">{{'Slett konto'|_}}</h1>
    <hr class="divider mb-0">
    <div class="alert alert-danger mt-3" role="alert">
        <i class="fal fa-exclamation-triangle mr-2"></i> {{'Din konto bli selttet fra hjemmeside'|_}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="fal fa-times text-white"></i>
        </button>
    </div>
    <form data-request="onDeactivate" data-request-flash>
        <div class="input-icon widthF">
            <span class="fal fa-lock-alt"></span>
            <input type="password" class="form-control" name="password" placeholder="passord">
        </div>
        <button class="btn btn-outline-danger btn-pill link"><i class="fal fa-trash mr-2"></i>
            {{'Bekreft seltt konto'|_}}</button>
    </form>
</div>
